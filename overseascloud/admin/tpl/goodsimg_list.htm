	$("#updatepayid").click(function(){
	
		var selectedStr = "";

			if ($(this).attr("checked")) {

			}
		});
		

		
		//alert(selectedStr);

			$("#act")[0].value="";

		}
	//判断类型
	var payid=$('#payid').val();
	if(payid!=""){

				}); 
	}
//alert(selectedStr+$("#act")[0].value);
	});
	

});
