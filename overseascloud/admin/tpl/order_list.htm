function updatestate(state){

	}

		if ($(this).attr("checked")) {
			selectedStr += $(this).val() + "|";
		}
	});
	
	//alert(selectedStr);
	if (selectedStr == "") {
		$("#act")[0].value="";
		$.jGrowl("至少选择一条数据!");

				  //alert(data);return false;	  
				  }); 
    }

}
