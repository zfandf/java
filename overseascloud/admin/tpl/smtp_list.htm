		if ($(this).attr("checked")) {
			selectedStr += $(this).val() + "|";
		}
	});
	
	//alert(selectedStr);
	if (selectedStr == "") {
		$.jGrowl("至少选择一条数据!");
		//alert("至少选择一条数据");

	}
	if(confirm("您确认要更改状态为"+ORDERSTATE[state]+"？")){

				  }); 
    }
}
