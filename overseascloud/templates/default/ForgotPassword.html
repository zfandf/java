<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns=" http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{lang Forgot_Password} - {$cfg_site_name}</title>
    <link href="{TPL}css/forgotPassword.css" rel="stylesheet"   type="text/css" />
    <link type="text/css" rel="stylesheet" href="{TPL}css/NewTopFoot.css"  />
    <script src="{TPL}js/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="{TPL}js/Gobal.js" type="text/javascript"></script>
    <script type="text/javascript" src="{TPL}js/forgot_one.js"></script>

</head>
<body>
    <form name="resetp" method="post" action="{url_user.php?action=resetp}" id="resetp">
<input type="hidden" name="commit" value="1"/>
	
{template 'header'}
    <div class="center">
        <div class="bz">
            <img src="{TPL}images/bb1.gif" alt="{lang username_mail}" />
        </div>
        <div class="xiugai">
            <table>
                <tr>
                    <td class="z">

                        {lang enter_your_user_name}：
                    </td>
                    <td>
                        <input name="username" id="username" value="" type="text" onfocus="this.className='on';$('#nameTip').hide();"
                            onblur="this.className='';" />
                        <p id="nameTip" class="red" style="display: none;">
                            {lang not_be_empty}！</p>
                    </td>
                </tr>
                <tr>

                    <td class="z">
                        {lang enter_your_email}：
                    </td>
                    <td>
                        <input id="email" name="email" value="" onblur="this.className='';" onfocus="this.className='on';$('#emailTip').hide();"
                            type="text" />
                        <p id="emailTip" class="red" style="display: none;">
                      </p>
                    </td>
                </tr>

                
                <tr>
                    <td class="z">
                        {lang code}：
                    </td>
                    <td>
                        <input onkeyup="return enter(event)" onfocus="this.className='verification';$('#checkcodetip').attr('class', '').text('{lang Click_refresh_verification}');"
                             class="verification" name="forgotCode" id="forgotCode" type="text" /><img id="CAPTCHA1" src="includes/code/securimage_show.php?sid={echo md5(time())}&amp;w=135&amp;h=28&amp;t='+Math.random();" title="点击图片刷新" alt="{lang code}" style="vertical-align:middle;cursor:pointer;" onclick="var now=new Date();this.src='includes/code/securimage_show.php?sid={echo md5(time())}&amp;w=135&amp;h=28&amp;t='+Math.random();" border="0" />
                        <p id="checkcodetip" >
                            {lang Click_refresh_verification}</p>
                    </td>

                </tr>
                
            </table>
            <div class="tijiao">
                <input class="button" name="" type="button" onclick="resetp.submit()" value="{lang Send_email}" onmouseover="this.className='button_'"
                    onmouseout="this.className='button'" />
            </div>
        </div>
        <div class="wenxin">
            <span>{lang Tips}：</span>{lang Your_Email_forget_recommend_that} <a href="{url_user.php?action=register}">{lang Create_new_account}</a>
        </div>

        <div class="yj">
        </div>
    </div>
    
{template 'footer'}
    </form>
</body>
</html>
