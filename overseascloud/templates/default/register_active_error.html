<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{lang register}-{lang Activation_fails}</title>
<link href="{TPL}css/Register.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="{TPL}css/NewTopFoot.css"  />
<script src="{TPL}js/jquery-1.4.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{TPL}js/Gobal.js"> </script>
</head>

<body>
{template 'header'}
<div class="box">
 <script type="text/javascript">
            function reSendEmail() {
                $.ajax({
                    type: "POST",
                    url: "/ajax/user_ajax.php?action=resendemail",
                    dataType: "json",
                    contentType: "application/json;utf-8",
                    data: "{'uname':'{$regNickName}'}",
                    timeout: 10000,
                    error: function() { alert("网络连接失败，请稍后再试！"); },
                    success: function(res) { var resStr = res; if (resStr == "OK") { alert("新的激活邮件已经发送到您的邮箱，请注意查收！"); } else { if (resStr == "again") alert("您发送邮件过于频繁，请过10分钟后再试"); else { if (resStr == "approved") { alert("您的帐号已经激活！请前往登陆"); window.location = "/user.php?action=login" } else alert("激活邮件发送失败！"); } } }
                });
            }

</script>       
        <div class="move">
            <img alt="" src="{TPL}images/move2.gif"></div>
        <div class="activation">
            <div class="chaoshi">
                <h2>
                    {lang Sorry_activation_link_expired}！</h2>
                <br>
                <p style="margin: -20px 0px 0px 353px;"></p>
                <h3>
                    {lang You_try_following}：</h3>
              <ul>
                    <li>{lang address_verified_complete_activation}；</li>
                  <li>{lang This_activation_expired_you_can}<a onclick="reSendEmail()" href="javascript:;">{lang Resend_activation_email}</a></li>
                    <li>{lang change_Email_message_mailbox}；</li>
              </ul>
            </div>
        </div>
        
    </div>
    <div class="bottom_1">
    </div>
{template 'footer'}
</body>
</html>
