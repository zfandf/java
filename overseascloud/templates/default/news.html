<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="Stylesheet" href="{TPL}css/NewTopFoot.css" />
<link href="{TPL}css/AddItemPanel.css" rel="stylesheet" type="text/css" />
<script src="{TPL}js/jquery-1.4.1.min.js" type="text/javascript"></script>
<link href="{TPL}css/placard.css" rel="stylesheet" type="text/css" />	
<title>{lang Site_Notice} - {$cfg_site_name}</title>
</head>
<body>

{template 'header'}
    
    <div class="placard">

        <div class="yj_top">
            <div class="g_g">
                <h2>
                   {lang Site_Notice}</h2>
            </div>
        </div>
        <div class="lb">
            <ul>
			{loop $dataarray $r}
                
                <li><a href="{url_news.php?action=view&nid=$r['nid']}">{$r['title']}</a><span>{date('Y-m-d',$r['addtime'])}</span></li>
			{/loop}		
					

            </ul>
        </div>
        <div class="p">
            <div class="">
{echo pagelist($total,$pagesize,$page,"");} 
</div>
        </div>
        <div class="yj_bottom">
        </div>
    </div>

    
 {template 'footer'}

</body>
</html>
