<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1"><title></title>
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>{lang Read_SMS}-{$cfg_site_name}</title>
<style type="text/css">
/*公共部分*/
body{  font-family:Verdana,Arial, Helvetica, sans-serif; font-size:12px; margin:0px;padding:0px; color:#5E5E5E;}
body_special{ background:#d7e6f9 url(/images/body_cj.gif) no-repeat center -12px ; font-family:Verdana,Arial, Helvetica, sans-serif; font-size:12px; margin:0px;padding:0px; color:#5E5E5E;}
ul,li,dl,dt,dd,p{ list-style-type:none;  margin:0px;padding:0px; border:0px;}
h1,h2{ margin:0px; padding:0px; border:0px; text-decoration:none;}
img{border:0px;}
.p
{
    float: right;
    height: 35px;
    margin: 0 10px 0 0;
}

.p a:hover
{
    background: #FFEDE1;
    border: #FF9900 solid 1px;
}
.p .page-cur
{
    border: #FF6600 solid 1px;
    color: #F00;
    background: #FFEDE1;
}
.p .page-break
{
    float: left;
    margin: 0 3px 0 5px;
}
.p .page-skip
{
    float: left;
    margin-left: 5px;
    display: inline;
    color: #999;
    height: 22px;
    line-height: 22px;
}.ts
{
    border: #CCC solid 1px;
}
#jumpto
{
    width: 20px;
    border: #ddd solid 1px;
}
.nextmessage
{
	color: #5e5e5e;
	font-size: 12px;
}
.nextmessage a:link, .nextmessage a:visited
{
	color: #0764B5;
	text-decoration: underline;
}
.nextmessage a:hover
{
	color: #ff4400;
	text-decoration: underline;
}
.inputblue
{
	color: #FFFFFF;
	background: #fff url(/images/anbgb.gif) repeat-x 1px;
	padding: 0 1px;
	border: 1px solid #4E86B9;
	width: 90px;
	height: 24px;
	line-height: 24px;
	font-size: 12px;
	cursor: pointer;
}
.inp1
{
	border: 1px solid #B1CDE4;
	border-left: 2px solid #B1CDE4;
	height: 18px;
	line-height: 18px;
	vertical-align: middle;
	color: #0160a6;
}
.inp2
{
	border: 1px solid #ff6600;
	border-left: 2px solid #ff6600;
	height: 18px;
	line-height: 18px;
	vertical-align: middle;
	background: #fff9e8;
	color: #ff3300;
}
</style>
</head>
<body>
    <form name="form1" method="post" action="m.php?name=pm&action=reply" id="form1">
    <div style="padding: 10px;width:500px">
        <h4 style="text-align: center; padding-bottom: 2px;">
            {$value['subject']}</h4>
        <div style="padding: 0 8px">
			{$value['message']}
			</div>
        <div style="text-align:right;padding:20px 12px 0 0;">
           {date('Y-m-d H:i:s',$r['sendtime'])}</div>

		{if $value['isadmin']!=1}
        <div style="text-align:left;padding:10px 12px 0 0;">
        <input type="hidden" name="mid" value="{$value['mid']}"/>
	 <fieldset>
		<legend>{lang Back_SMS_administrator}</legend>
		{lang title}：<input name="subject" type="text" id="subject" value="reply:{$value['subject']}" />
		<br />
		<br />
		{lang content}：<textarea name="message" cols="50" rows="3" id="message"></textarea>		
				<br />
		<div style="text-align: center; padding-bottom: 2px;">
           <input type="submit" value="确定"/>&nbsp;&nbsp;&nbsp;&nbsp; <input type="reset" value="重置"/></div>
		
		</fieldset> 
		</div>		   
		{/if}   
    </div>
    </form>
</body>
</html>
